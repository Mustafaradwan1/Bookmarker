<html>
    <head>
      <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&family=Indie+Flower&family=Miniver&family=Open+Sans:wght@300;400;500;600;700;800&family=Pacifico&family=Roboto:wght@100;300;900&family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
        <title>Bookmarker</title>
    </head>
    <body>

      <div class="boxs">
        <h1 class="fw-bold pb-5">Bookmarker</h1>
        <div class="box bg-dark">
          <div class="info">
            <h2 class="fw-bold">Bookmark your favorite sites</h2>
            <label class="fw-bold text-white fs-5 mb-2 d-block">Site Name</label>
            <input class="inpname w-75" type="text" placeholder="Bookmarker Name">
            <label class="fw-bold text-white fs-5 my-2 d-block">Site URL</label>
            <input class="inpurl w-75" type="url" placeholder="Bookmarker url">
            <button class="btn btn-primary submit d-block mx-auto mt-4 rounded-pill fs-6 px-5">submit</button>
          </div>
        </div>
        <div class="kartona bg-dark">
        </div>
      </div>
      


      <script src="./js/bootstrap.bundle.min.js"></script>
      <script src="./js/main.js"></script>
    </body>
</html>
